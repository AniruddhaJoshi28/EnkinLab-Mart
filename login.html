<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - EnkinLab Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-info" href="index.html">EnkinLab Mart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li class="nav-item" id="loginNav"><a class="nav-link active" href="login.html">Login</a></li>

          <li class="nav-item dropdown d-none" id="profileDropdown">
            <a class="nav-link dropdown-toggle fw-bold text-warning" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <span id="navUsername">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <main class="d-flex align-items-center justify-content-center" style="min-height:72vh;">
    <div class="card glass-card p-4 shadow-lg" style="width:360px;">
      <h3 class="text-info text-center mb-3">Login</h3>
      <form id="loginForm" novalidate>
        <div class="mb-2"><input id="username" class="form-control form-control-lg" placeholder="Username" required></div>
        <div class="mb-2"><input id="email" type="email" class="form-control form-control-lg" placeholder="Email" required></div>
        <div class="mb-3"><input id="password" type="password" class="form-control form-control-lg" placeholder="Password" required></div>
        <button type="submit" class="btn btn-info w-100 btn-lg ripple">Login</button>
      </form>
      <p class="mt-3 text-center text-white-75">Don't have an account? <a class="text-warning" href="register.html">Register</a></p>
    </div>
  </main>

  <div id="loader" class="loader-overlay"><div class="spinner"></div></div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>
</body>
</html>
